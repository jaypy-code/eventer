<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eventer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="content">
            <h3>Welcome to Eventer</h3>
            <p>
                You want a countdown timer for the day(s) left of your event. 
                You haven't set any event, yet.
            </p>
            <div class="buttons">
                <button class="success" onclick="onClick()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M38 26H26v12h-4V26H10v-4h12V10h4v12h12v4z"/></svg>
                    <span>New event</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
